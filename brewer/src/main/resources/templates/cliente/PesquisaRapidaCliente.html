<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalPesquisaRapidaCliente" tabindex="-1" role="dialog"  th:fragment="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Pesquisa de Clientes</h4>
				</div>
				
				<div class="modal-body">
				
					<div class="alert alert-danger alert-dismissible hidden js-mensagem-erro" role="alert">
						<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
						<div><i class="fa fa-eclamation-circle"></i>Informe pelo menos 3 letras na pesquisa</div>
					</div>
					
					<form class="form" th:action="@{/clientes}">
						<div class="row">
							<div class="form-group col-sm-12">
								<label  class="control-label" for="nomeClienteModal">Nome</label>							
								<input id="nomeClienteModal" type="text" class="form-control" autofocus="autofocus">						
							</div>
						</div>
						
						<button type="submit" class="btn btn-primary js-pesquisa-rapida-clientes-btn">Pesquisar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					</form>
					
					<div id="containerTabelaPesquisaRapidaClientes">
					</div>
					
					
					
				</div>
			</div>
		</div>
		
		<th:block th:replace="hbs/TabelaPesquisaRapidaClientes"></th:block>
	</div>
</body>
</html>
